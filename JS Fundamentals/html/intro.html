<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How and where to use js in our html document</title>
    <!-- 
        "defer" Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed, but before firing
     -->
    <script defer>
        alert("hello world");
    </script>
</head>
<body>
    <h1>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt aliquid necessitatibus itaque dolore eum tenetur, commodi beatae eius non ipsum totam, aperiam autem, eveniet voluptates maxime fugit quisquam placeat alias?
    </h1>

    <script>
        alert("hello from body")
    </script>
</body>
</html>
